<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>modules</title>
</head>

<body>
    <p>Hello</p>
    <div id="app"></div>
    <script type="module">
        const app = document.getElementById('app');
        const el = document.createElement('p');
        el.innerText = 'bbboo';
        app.appendChild(el);
    </script>
    <script type="module">
        import "./module-a.js";
    </script>
    <script type="module" src="./module-a.js">

    </script>
    <script>
        const app = document.getElementById('app');
        const el = document.createElement('p');
        el.innerText = 'no module';
        app.appendChild(el);
    </script>
    <script type="module">
        const app = document.getElementById('app');
        const el = document.createElement('p');
        el.innerText = 'second module';
        app.appendChild(el);
    </script>
</body>

</html>
